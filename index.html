<style>
*{box-sizing:border-box}

html,body{
margin:0;
height:100%;
overflow:hidden;
font-family:Poppins,Arial,sans-serif;
color:#fff;
}

/* GUARANTEED CRICKET GROUND BACKGROUND */
body{
background:
linear-gradient(rgba(0,0,0,.25),rgba(0,0,0,.55)),
url("https://picsum.photos/seed/cricketstadium/1600/2400")
no-repeat center center/cover;
}

/* ONE SCREEN CONTAINER */
.container{
height:100vh;
max-width:420px;
margin:auto;
padding:20px 16px;
display:flex;
flex-direction:column;
justify-content:space-between;
text-align:center;
}

/* HEADER */
.header{
display:flex;
flex-direction:column;
align-items:center;
}

.logo{
width:88px;
height:88px;
border-radius:50%;
background:#111;
box-shadow:0 0 18px rgba(255,204,0,.5);
margin-bottom:6px;
}

.tag{
font-size:.75em;
letter-spacing:2px;
color:#ffcc00;
font-weight:700;
}

.title{
font-size:2em;
font-weight:900;
background:linear-gradient(90deg,#ffcc00,#ffffff);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}

.subs{
font-size:.9em;
color:#eee;
}

/* CARD */
.card{
margin:12px 0;
padding:16px;
border-radius:16px;
background:rgba(0,0,0,.55);
border:1px solid rgba(255,204,0,.35);
font-size:.88em;
line-height:1.5;
}

/* CTA */
.join-btn{
background:linear-gradient(135deg,#ffcc00,#ff9900);
color:#000;
padding:15px;
font-size:1.1em;
font-weight:900;
border-radius:50px;
text-decoration:none;
box-shadow:0 0 22px rgba(255,204,0,.65);
}

/* FAKE JOIN POPUP */
.toast{
position:fixed;
bottom:18px;
left:50%;
transform:translateX(-50%);
background:rgba(0,0,0,.9);
border:1px solid rgba(255,204,0,.4);
padding:10px 18px;
border-radius:30px;
font-size:.8em;
color:#ffcc00;
opacity:0;
transition:.4s;
z-index:999;
}
.toast.show{opacity:1}

.footer{
font-size:.7em;
color:#eee;
}
</style>
</head>

<body>

<div class="container">

<div class="header">
<img src="logo-ratnam.png" class="logo">
<div class="tag">IPL & T20 WORLD CUP</div>
<div class="title">RATNAM All Rounder</div>
<div class="subs">49,773 Cricket Followers</div>
</div>

<div class="card">
IPL & World Cup T20 match analysis,<br>
session trends, pitch reading<br>
and team behaviour insights.
</div>

<a class="join-btn" href="https://t.me/+C2Tll_DJChU1M2M1">
JOIN TELEGRAM
</a>

<div class="footer">
© 2026 RATNAM • Cricket Analysis
</div>

</div>

<div class="toast" id="toast"></div>

<script>
const names=["Rahul","Aman","Suresh","Rohit","Vikram","Ankit","Deepak","Mohit","Arjun","Sahil"];
let i=0;
const toast=document.getElementById("toast");

setInterval(()=>{
toast.innerText = names[i] + " just joined";
toast.classList.add("show");
setTimeout(()=>toast.classList.remove("show"),2000);
i=(i+1)%names.length;
},3200);
</script>

</body>
</html>
